<div class="wrapper clearfix">
  <div class="sidebar p-15">
      <div class="row">
          <div class="col-12">
              <h5>Select Hierarchy</h5>
          </div>
          <div class="col-12">
              <div class="mb-2">
                  <label for="exampleFormControlInput1" class="form-label">State</label>
                  <select class="form-select">
                      <option selected>Select</option>
                    </select>
              </div>
          </div>
          <div class="col-12">
              <div class="mb-2">
                  <label for="exampleFormControlInput1" class="form-label">District</label>
                  <select class="form-select">
                      <option selected>Select</option>
                    </select>
              </div>
          </div>
          <div class="col-12">
              <div class="mb-2">
                  <label for="exampleFormControlInput1" class="form-label">Block</label>
                  <select class="form-select">
                      <option selected>Select</option>
                    </select>
              </div>
          </div>
          <div class="col-12">
              <div class="mb-2">
                  <label for="exampleFormControlInput1" class="form-label">Facility Type</label>
                  <select class="form-select">
                      <option selected>Select</option>
                    </select>
              </div>
          </div>
          <div class="col-12">
              <div class="mb-2">
                  <label for="exampleFormControlInput1" class="form-label">Facility</label>
                  <select class="form-select">
                      <option selected>Select</option>
                    </select>
              </div>
          </div>
          <div class="col-12">
              <div class="mb-2">
                  <label for="exampleFormControlInput1" class="form-label">Financial Year</label>
                  <select class="form-select">
                      <option selected>Select</option>
                  </select>
              </div>
          </div>
          <div class="col-12 d-grid">
              <button type="button" class="btn btn-primary btn-block">Submit</button>
          </div>
      </div>
  </div>
  <div class="main">
      <header class="clearfix">
          <div class="logo pull-left">
              <img src="assets/images/emblem.png" />
          </div>
          <div class="logo pull-right">
              <img src="assets/images/emblem.png" />
          </div>
          <div class="text-center headerText">
              National Health Mission
              <small>Decesion Support System</small>
          </div>

      </header>
      <nav>
          <ul>
              <li><a href="#">Dashboard</a></li>
              <li><a href="#">User Management</a></li>
              <li><a href="#">Reports</a></li>
          </ul>
      </nav>

      <div class="mainContent">
          <!-- upper boxes -->
          <div class="row">
              <div class="col-md-4">
                  <div class="dashBox color1">
                      <div class="infoName">CHO Registered</div>
                      <div class="infoNumber">{{dashboardData.totalCho}}</div>
                      <span class="icon fa fa-user-md"></span>
                  </div>
              </div>
              <div class="col-md-4">
                  <div class="dashBox color2">
                      <div class="infoName">Child Services</div>
                      <div class="infoNumber">{{dashboardData.totalChild}}</div>
                      <span class="icon fa fa-child"></span>
                  </div>
              </div>
              <div class="col-md-4">
                  <div class="dashBox color3">
                      <div class="infoName">Mother Services</div>
                      <div class="infoNumber">{{dashboardData.totalMother}}</div>
                      <span class="icon fa fa-female"></span>
                  </div>
              </div>
          </div>


          <div class="row m-t-20">
              <div class="col-md-6">
                  <div class="card">
                      <div class="card-body">
                          <h5 class="card-title head clearfix">Performance</h5>
                          <canvas baseChart
                          [datasets]="barChartData"
                          [labels]="barChartLabels"
                          [options]="barChartOptions"
                          [legend]="barChartLegend"
                          [colors]="barColors"
                          [chartType]="barChartType">
                  </canvas>
                          <!-- <canvas id="barChart" class="dashchart"></canvas> -->
                      </div>
                  </div>
              </div>


              <div class="col-md-6">
                  <div class="card">
                      <div class="card-body">
                          <h5 class="card-title head clearfix">Registration</h5>
                          <canvas baseChart
                          [datasets]="lineChartData"
                          [labels]="lineChartLabels"
                          [options]="lineChartOptions"
                          [colors]="lineChartColors"
                          [legend]="lineChartLegend"
                          [chartType]="lineChartType"
                          [plugins]="lineChartPlugins">
                      </canvas>
                          <!-- <canvas id="lineChart" class="dashchart"></canvas> -->
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
